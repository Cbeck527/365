---
layout: page
title: Archive
permalink: /archive/
---

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</a>
        </h2>
    </li>
    {% endfor %}
</ul>
