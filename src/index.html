---
layout: base
---

<div class="home">

    {% for post in site.posts %}
    <a class="post-link thumb" href="{{ post.url | prepend: site.baseurl }}"><img src="/images/thumb/{{ post.image }}" alt="{{ post.content | strip_html }} - {{ post.location }}" title="{{ post.content | strip_html }} - {{ post.location }}" /></a>
    {% endfor %}

</div>
